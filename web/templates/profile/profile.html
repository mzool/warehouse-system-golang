{{ define "profile" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse System - Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Header -->
        <header class="profile-header">
            <div class="header-content">
                <div class="logo-section">
                    <svg width="40" height="40" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="15" width="40" height="30" rx="2" stroke="#4F46E5" stroke-width="2" fill="none"/>
                        <rect x="10" y="10" width="30" height="8" rx="1" fill="#4F46E5"/>
                        <line x1="15" y1="25" x2="35" y2="25" stroke="#4F46E5" stroke-width="2"/>
                        <line x1="15" y1="32" x2="28" y2="32" stroke="#4F46E5" stroke-width="2"/>
                    </svg>
                    <h1>Warehouse System</h1>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm11 4.414l-4.293 4.293a1 1 0 01-1.414 0L5.586 9 7 7.586l2.293 2.293L13.586 6 15 7.414z"/>
                    </svg>
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="profile-main">
            <div class="profile-content">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-card-header">
                        <div class="profile-avatar">
                            <span id="avatarInitials">U</span>
                        </div>
                        <div class="profile-info">
                            <h2 id="userName">Loading...</h2>
                            <p id="userEmail">email@example.com</p>
                            <span class="user-role" id="userRole">user</span>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="profile-tab">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                        </svg>
                        Profile Information
                    </button>
                    <button class="tab-btn" data-tab="password-tab">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"/>
                        </svg>
                        Change Password
                    </button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Profile Tab -->
                    <div id="profile-tab" class="tab-pane active">
                        <form id="profileForm" class="form">
                            <div class="form-section">
                                <h3>Personal Information</h3>
                                
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" placeholder="Enter username">
                                    <span class="error-message" id="usernameError"></span>
                                </div>

                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="full_name" placeholder="Enter full name">
                                    <span class="error-message" id="fullNameError"></span>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" placeholder="Enter email">
                                    <span class="error-message" id="emailError"></span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" id="cancelProfileBtn" class="btn btn-secondary">Cancel</button>
                                <button type="submit" id="updateProfileBtn" class="btn btn-primary">
                                    <span class="btn-text">Update Profile</span>
                                    <span class="btn-loader" style="display: none;">
                                        <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" stroke-opacity="0.3"/>
                                            <path d="M10 2a8 8 0 0 1 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Password Tab -->
                    <div id="password-tab" class="tab-pane">
                        <form id="passwordForm" class="form">
                            <div class="form-section">
                                <h3>Change Password</h3>
                                
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" name="current_password" placeholder="Enter current password">
                                    <span class="error-message" id="currentPasswordError"></span>
                                </div>

                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" name="new_password" placeholder="Enter new password">
                                    <span class="error-message" id="newPasswordError"></span>
                                    <small class="form-hint">Password must be at least 8 characters long</small>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm new password">
                                    <span class="error-message" id="confirmPasswordError"></span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" id="cancelPasswordBtn" class="btn btn-secondary">Cancel</button>
                                <button type="submit" id="changePasswordBtn" class="btn btn-primary">
                                    <span class="btn-text">Change Password</span>
                                    <span class="btn-loader" style="display: none;">
                                        <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" stroke-opacity="0.3"/>
                                            <path d="M10 2a8 8 0 0 1 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/profile.js"></script>
</body>
</html>
{{ end }}
